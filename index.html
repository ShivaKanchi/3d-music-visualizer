<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self'; media-src 'self' blob:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Equalizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Instruction icon uses native title attribute for tooltip -->
  <div id="tooltip-container" title="Click to play default audio">
    <i class="fas fa-play"></i>
  </div>
  <input type="file" id="hidden-file-input" accept="audio/*" />
  <div id="upload-icon-container">
    <span>+</span>
  </div>
  <!-- Song selection popup: choose a predefined song or upload -->
  <div id="song-selection-popup" class="popup" aria-hidden="true">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Choose a song</h2>
        <button class="close-modal-btn" id="close-modal-btn">Ã—</button>
      </div>
      <div class="song-list">
        <ul id="predefined-songs">
          <!-- Populated by JS -->
        </ul>
      </div>
    </div>
  </div>
  <div id="file-info-bottom">
    <span id="file-name-bottom"></span>
    <span id="remove-file-bottom">x</span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/player.js"></script>
  <script src="js/visualizer.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
